name: update

on:
  workflow_dispatch:
jobs:
  update:
    runs-on: windows-latest
    env:
      POETRY_VIRTUALENVS_CREATE: false
      PYTHONIOENCODING: utf-8
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-python
          mingw-w64-x86_64-python-pip
          mingw-w64-x86_64-python-wrapt
          git
    - uses: actions/checkout@v2
      with:
        path: updator
    - name: Clone MINGW
      uses: actions/checkout@v2
      with:
        repository: msys2/MINGW-packages
        ref: master
        path: "MINGW-packages"
        persist-credentials: false
        fetch-depth: 0
    - name: Install dependencies
      working-directory: updator
      run: |
        pip install --user -r requirements.txt
    - name: Run Updator
      working-directory: updator
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        python -m updator
    - name: "Upload logs"
      uses: actions/upload-artifact@v2
      with:
          name: logs
          path: updator/*.log
          
    - name: Check for modified files
      shell: bash
      working-directory: MINGW-packages
      id: git-check
      run: |
          echo ::set-output name=modified::$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)
          git ls-files -m>/d/diffmod.txt
    - name: Get Commit Message
      id: message
      if: steps.git-check.outputs.modified == 'true'
      working-directory: updator
      run: |
          MY_STRING=$(python utils/commit_message.py)
          MY_STRING="${MY_STRING//'%'/'%25'}"
          MY_STRING="${MY_STRING//$'\n'/'%0A'}"
          MY_STRING="${MY_STRING//$'\r'/'%0D'}"
          echo "::set-output name=commit_message::$MY_STRING"
    - name: Commit
      env:
        commit_message: ${{ steps.message.outputs.commit_message }}
      working-directory: MINGW-packages
      if: steps.git-check.outputs.modified == 'true'
      run: |
        git remote add fork https://github.com/naveen521kk/MINGW-packages.git
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -am "${commit_message}"
    - name: Push changes
      uses: ad-m/github-push-action@master
      if: steps.git-check.outputs.modified == 'true'
      with:
        github_token: ${{ secrets.TOKEN_PUSH }}
        branch: update
        force: true
        directory: MINGW-packages
        repository: naveen521kk/MINGW-packages
